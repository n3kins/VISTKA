<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма відправки листа через Gmail</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fff;
            opacity: 0.8;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: 0.3s;
            background: #555;
            color: white;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn:hover {
            background: #f7c800;
            transform: scale(1.05);
        }

        .input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }

        .input::placeholder {
            color: #bbb;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .back-btn {
            display: block;
            margin: -20px auto;
            width: 180px;
            text-align: center;
        }

        .input:focus {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }

        .back-btn {
            width: 140px;
            font-size: 0.9em;
            padding: 8px;
        }

        .error {
            color: #fff;
            font-size: 0.9em;
            margin-top: 5px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="title">Відправити лист VISTKA</h2>
        <p class="subtitle">Заповніть форму для відправки електронного листа</p>

        <form id="emailForm">
            <input type="email" id="email" class="input" placeholder="Email отримувача" required><br>
            <input type="text" id="subject" class="input" placeholder="Тема" required><br>
            <textarea id="message" class="input" placeholder="Повідомлення" rows="4" required></textarea><br>
            
            <button type="submit" class="btn">Відправити</button>
        </form>

        <div class="buttons">
            <a href="index.html" class="btn back-btn">Назад</a>
        </div>

        <script>
            document.getElementById('emailForm').addEventListener('submit', function(e) {
                e.preventDefault();

                var email = document.getElementById('email').value;
                var subject = document.getElementById('subject').value;
                var message = document.getElementById('message').value;

                var mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
                window.location.href = mailtoLink;
            });
        </script>
    </div>

</body>
</html>
